<div class="login">
    <div class="loginText">
        <h2>Login</h2>
        <p>
          Get Access to your orders. Wishlist and recommendations
        </p>
      </div>
   
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
          <div class="form-group invalid-feedback" *ngIf="errorMsg">{{errorMsg}}</div>

            <div class="form-group">
                <label for="email" class="bmd-label-floating">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" />
            </div>
            <div *ngIf="
            (loginForm.get('email').touched ||
              loginForm.get('email').dirty) &&
            loginForm.get('email').invalid
          " class="error">
          <div *ngIf="loginForm.get('email').errors.required">Email Name is required</div>
          <div *ngIf="loginForm.get('email').errors.email">Email must be a valid email Address</div>
        </div>
            <div class="form-group">
                <label for="password" class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" />
            </div>
            <div *ngIf="
            (loginForm.get('password').touched ||
              loginForm.get('password').dirty) &&
            loginForm.get('password').invalid
          " class="error">
          <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
          <div *ngIf="loginForm.get('password').errors.minlength">Password must be at least 6 characters</div>
        </div>
            <button aria-label="Login" type="submit" class="btn btn-danger btn-raised action-btn">Login</button>
        </form>
</div>
