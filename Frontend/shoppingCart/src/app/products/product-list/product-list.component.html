<section class="container-fluid">
  <section class="row">
      <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-3"
          *ngFor="let product of displayProducts; let i = index"
          [ngClass]="{'product-selected': selectedProductIndexes.indexOf(product) != -1}">
          <p class="card-title" aria-level="1" role="heading">{{product.name}}</p>

          <div class="card--small">
          <div class="card-body">
              <img class="card-img-top" src="assets/{{product.imageURL}}" alt="{{product.name}}"
                  title="{{product.name}}">
          </div>
          <p class="card-text">{{product.description}}</p>
        </div>
          <div class="price-container">
              <p class="price price--large"> MRP {{product.price | currency: 'INR'}}</p>
              <button type="button" class="common-btn price-btn" (click)="buyNow(product.id)"
                  aria-label="Buy Product">Buy Now
                <span class="price--small">@{{product.price | currency: 'INR'}}</span>
                </button>
          </div>
      </div>
  </section>
</section>
